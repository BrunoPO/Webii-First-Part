	<script type="text/javascript">
	var v;
	jQuery(document).ready(function( $ ){
		var uls = $('#pt2 div #opts');
		v = uls;
		uls.hide();
		$(v).click(function( e ){
			console.log("aqui");
			console.log(this.value);
		});
		$('#pt2 > div > a').click(function( e ){
			console.log("Clicked button Novo");
			e.stopPropagation();
			if(uls[0].style.display=="none"){
				uls.show();
			}else{
				uls.hide();
			}
			
			//v = $( "#pt2" ).find(' option');
			
		});
		$('.myButton').click(function( e ){
			e.stopPropagation();
		});
		$('body').click(function(){
			uls.hide();
		});
	});
	</script>
</head>
